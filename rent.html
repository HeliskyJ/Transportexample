<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Alquilara</title>
</head>

<body>
    <header>
        <ul class="nav">
            <li><a class="active" href="index.html"> Inicio</a></li>
            <li><a href="contactUs.html">Contáctanos</a></li>
            <li><a href="rent.html">Alquilar</a></li>
        </ul>
    </header><br>
    <div class="content">
        <div class="contentRent">
            <select name="" id="transport">
                <option disabled selected>Elija un tipo de transporte</option>
                <option value="terrestre">Terrestre</option>
                <option value="maritimo">Marítimo</option>
                <option value="aereo">Aéreo</option>
            </select>
            <br>
            <label class="lab" for="">Año</label>
            <input class="inp" id="anio" type="month" placeholder="2019"><br>
            <label class="lab" for="">Motor</label>
            <input class="inp" id="motor" type="text" placeholder="Diesel"><br>
            <label class="lab" for="">Color</label>
            <input class="inp" id="color" type="text" placeholder="Rojo"><br>
            <label class="lab" for="">Tipo</label>
            <input class="inp" id="tipo" type="text" placeholder="Turismo"><br>
            <label class="lab" for="">Marca</label>
            <input class="inp" id="marca" type="text" placeholder="Audi"><br>
            <label class="lab" for="">Modelo</label>
            <input class="inp" id="modelo" type="text" placeholder="A1"><br>
            <label class="lab" for="">Alcance</label>
            <input class="inp" id="alcance" type="text" onblur="createRent()" placeholder="5 personas"><br>
        </div>
        <div class="bill">
            <p>Estas son las características que ha seleccionado, si desea alquilarlo, por favor confirme.</p>
            <ul>
                <li> <b>Transporte:</b> <span id="trnsp"></span></li>
                <li> <b>Año:</b> <span id="yr"></span> </li>
                <li> <b>Motor:</b> <span id="mtr"></span></li>
                <li> <b>Color:</b> <span id="cr"></span></li>
                <li> <b>Tipo:</b> <span id="tp"></span></li>
                <li> <b>Marcas:</b> <span id="mrc"></span></li>
                <li> <b>Modelo:</b> <span id="mdl"></span></li>
                <li> <b>Alcance:</b> <span id="lcnc"></span></li>
            </ul>
            <img src="images/bill.png" alt="" width="150px">
            <button id="rentar">CONFIRMAR ALQUILER</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footContent">
            <p>Hecho por Hely Méndez</p>
            <div class="footSect">
                <div class="footImages">
                    <img src="images/fb.svg" alt="" width="30px"></div>
                <div class="footImages"> <img src="images/ins.png" alt="" width="30px"></div>
                <div class="footImages"> <img src="images/wsp.png" alt="" width="30px"></div>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
